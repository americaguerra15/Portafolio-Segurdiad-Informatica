<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portafolio | América Guerra RAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de Seguridad Informática con interfaz de consola interactiva.">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="terminal-wrapper">
    <div class="terminal-header">
        <div class="terminal-buttons">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
        </div>
        <div class="terminal-title">aguerra@kali:~$</div>
    </div>
    <div class="terminal-body">
        <pre class="console-output"></pre>
        <div class="prompt-line">
            <span class="prompt">aguerra@kali:~$&nbsp;</span><input type="text" class="command-input" autofocus disabled>
        </div>
        <div id="dynamic-content">
            </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
